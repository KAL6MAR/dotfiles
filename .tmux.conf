unbind C-b
unbind C-w
unbind x
unbind '"'
unbind %
unbind z
unbind C-Space
unbind M-w

set-option -g status-position top

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g base-index 1
set -g pane-base-index 1

set-option -g prefix C-Space
bind-key C-Space send-prefix
bind r source-file ~/.tmux.conf

# Kill binds
bind x kill-pane
bind z kill-window

# Split binds
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resize binds
bind-key -r -T prefix       C-Up              resize-pane -U
bind-key -r -T prefix       C-Down            resize-pane -D
bind-key -r -T prefix       C-Left            resize-pane -L
bind-key -r -T prefix       C-Right           resize-pane -R

# Move between panes
bind -n F1 select-pane -L
bind -n F2 select-pane -R

# Open tmux in the Obsidian directory
bind -n F5 run-shell "tmux popup -E -w80% -h80% 'sh ~/.config/tmux_scripts/cd_and_ls.sh'"
bind -T Obsidian F5 detach
bind -n M-a display-popup -E ~/.config/tmux_scripts/popup-term.sh
bind -T popup M-a detach


